<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function isSquare (x) {
        let square = Math.pow(x,2);
        return square;
    }
    let num = prompt('nhập số')
    isSquare(num)
    alert(isSquare(num))
</script>
</body>
</html>
