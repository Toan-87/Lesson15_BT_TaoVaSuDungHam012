<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    function isArea(r) {
        let area = Math.PI * Math.pow(r, 2)
        return area;
    }

    function isPerimeter(r) {
        let perimeter = Math.PI * 2 * r
        return perimeter;
    }
    let r = prompt('Nhập bán kính');
    let area = isArea(r)
    alert('Area = ' + area);
    let perimeter = isPerimeter(r);
    alert('Perimeter = ' + perimeter)
</script>
</body>
</html>
