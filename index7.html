<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    function change (a, b) {
        let tg = a;
        a = b;
        b = tg;
        let text = a + "," +b;
        return text
    }
    let a = prompt('Nhập a ');
    let b = prompt('Nhập b ');
    change(a, b)
    alert('Sau khi đổi chỗ là: ' + change(a, b));
</script>
</body>
</html>
