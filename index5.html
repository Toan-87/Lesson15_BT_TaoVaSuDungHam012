<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    function checkMin(a, b, c) {
        if (a > b) {
            if (a > c) {
                alert(a + ' là số lớn nhất');
            } else {
                alert(c + ' là số lớn nhất');
            }
        } else {
            if (b > c) {
                alert(b + ' là số lớn nhất');
            } else {
                alert(c + ' là số lớn nhất');
            }
        }
    }

    let a = parseInt(prompt('nhập số thứ nhất'));
    let b = parseInt(prompt('nhập số thứ hai'));
    let c = parseInt(prompt('nhập số thứ ba'));
    checkMin(a, b, c)
</script>
</body>
</html>
