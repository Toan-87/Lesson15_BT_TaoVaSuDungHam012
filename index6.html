<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. -->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    function kiemTraSND(a) {
        if (a > 0) {
            return true;
        }
        else {
            return false;
        }
    }
    let num = parseInt(prompt('Nhập số'));
    kiemTraSND(num)
    alert(kiemTraSND(num));
</script>
</body>
</html>
